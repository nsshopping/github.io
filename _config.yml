#Site settings
title: tech note PBADA
email: cyon365@gmall.com
description: |
   Step by step
baseurl: ''
url: 'http://pbada.github.io'
timezone: Asia/Seoul

encoding: utf-8
highlighter: rouge
#highlighter: pygments

repository: pbada/pbada.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

# Build settings
markdown: kramdown

sass:
  add_charset: true

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

# paging
paginate: 4
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
#custom
author: cyon365@gmall.com
image: '/assets/images/default_blog_cover.jpg'
ogimage: '/assets/images/default_blog_ogimage.jpg'
asset_url: /assets

#google_analytics:
#  ua: 'UA-108295858-1'
facebook:
  username: pbada
#google_plus:
#  username:
github_url:
  username: pbada
google_tag:
  ua: GTM-NZ7M7K3

# Disqus
discus-identifier: ns-github-io # add your discus identifier
